<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="icon" href="/static/images/favicon.ico">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>永栈的网站</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/sweetalert/sweetalert.css">

    <style>
    body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
    </style>

  </head>

  <body>

    <div class="container">

      <form class="form-signin"id='lgform'>
        <h2 class="form-signin-heading">请登录</h2>
           <input id='ur' type="text" class="form-control" placeholder="用户名" required autofocus>
               <input id='pw' type="password"  class="form-control" placeholder="密码" required>
<div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit"value='登录'>
      </form>

    </div> <!-- /container -->
    <script src="/static/jquery/jquery.js"></script>
    <script src="/static/sweetalert/sweetalert.min.js"></script>
    <script>
    $('#lgform').on('submit',function(){
     var ur = $("#ur").val()
     var pw = $("#pw").val()
     $.post('/login',{ur:ur,pw:pw},function(res){
      if (res=='ok'){
            location.href='/'
       }else{swal("用户名或密码有误!", "请重新输入!", "error")}
})
return false
})
    </script>    
  </body>
</html>
